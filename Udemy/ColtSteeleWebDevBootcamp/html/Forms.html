<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a Color</label>
            <input id=color" type="color" name="color">
        </p>
        <p>
            <label for="number">Pick a Number</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="99">
        </p>
        <button type="button">Submit</button>

        <h2>Hijacking Searches</h2>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Gooogle</h3>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Searrch Youtube</h3>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree</label>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="large">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Select--</option>
                <option value="beef">Beef</option>
                <option value="chicken">Chicken</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="2" value="4" name="Cheese Level">
        </p>

        <p>
            <label for="requests">Special Requests</label>
            <textarea name="requests" id="requests?" cols="30" rows="10"
                placeholder="type your requests here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" minlength="2" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" name="" id="" required>
            <input type="url" required>
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
